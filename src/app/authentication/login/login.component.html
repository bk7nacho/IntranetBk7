<div id="wrapper">
  <div class="vertical-align-wrap">
    <div class="vertical-align-middle auth-main">
      <div class="auth-box">
        <div class="mobile-logo"><a routerLink="/auth/login"><img src="../assets/images/logo-icon.svg" alt="Mplify"></a></div>
        <div class="auth-left">
          <div class="left-top">
            <a href="index.html">
              <img src="../assets/images/logo-icon.svg" alt="Mplify">
              <span>{{ appname }}</span>
            </a>
          </div>
          <div class="left-slider">
            <img src="../assets/images/login/1.jpg" class="img-fluid" alt="">
          </div>
        </div>
        <div class="auth-right">
          <div class="right-top">
            <ul class="list-unstyled clearfix d-flex">
              <li><a href="index.html"><i class="fa fa-home"></i></a></li>
              <li><a href="javascript:void(0);">Ayuda</a></li>
              <li><a href="javascript:void(0);">Contáctenos</a></li>
            </ul>
          </div>
          <div class="card">
            <div class="header">
              <p class="lead">INGRESAR LAS CREDENCIALES</p>
            </div>
            <div class="body">
              <form ngNativeValidate #f="ngForm" class="form-auth-small" (ngSubmit)="ingresar(f)">
                <div class="form-group">
                  <label for="signin-usuario" class="control-label sr-only">Usuario</label>
                  <input [ngModel]="usuario" name="usuario" type="text" class="form-control" id="signin-usuario" value="" placeholder="Usuario" required>
                </div>
                <div class="form-group">
                  <label for="signin-password" class="control-label sr-only">Contraseña</label>
                  <input ngModel name="password" type="password" class="form-control" id="signin-password" value="" placeholder="Contraseña" required>
                </div>
                <div class="form-group clearfix">
                  <label class="fancy-checkbox element-left">
                    <input type="checkbox" [(ngModel)]="recuerdame" name="recuerdame">
                    <span>Recordarme</span>
                  </label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">INGRESAR</button>
                <div class="bottom">
                  <span class="helper-text m-b-10"><i class="fa fa-lock"></i> <a href="page-forgot-password.html">¿Olvidaste la contraseña?</a></span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
