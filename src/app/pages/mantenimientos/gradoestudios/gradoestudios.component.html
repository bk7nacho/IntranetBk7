<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <div class="text-right">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#RegistroGradoEstudioModal" data-backdrop="static">
            <i class="fa fa-plus mr-2"></i>
            <span>Nuevo</span>
          </button>
        </div>

      </div>
      <div class="card-body table-responsive">
        <table class="table">
          <thead class="thead-primary">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
            <th scope="col">Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let gradoestudio of paginacion.data">
            <td>{{gradoestudio.id}}</td>
            <td>{{gradoestudio.nombre}}</td>
            <td>{{gradoestudio.descripcion}}</td>
            <td>
              <button
                type="button"
                class="btn btn-dark mr-1 ml-1"
                title="Editar"
                data-toggle="modal" data-target="#ModificarGradoEstudioModal" data-backdrop="static"
                (click)="editar(gradoestudio)"
              ><span class="sr-only">Modificar</span> <i class="fa fa-pencil"></i></button>
              <button
                type="button"
                class="btn btn-danger mr-1 ml-1"
                title="Eliminar"
                (click)="eliminar(gradoestudio)"
              ><span class="sr-only">Eliminar</span> <i class="fa fa-trash"></i></button>
            </td>
          </tr>
          </tbody>
        </table>
        <app-paginacion
          [paginacion]="paginacion"
          (pageChange)="onPageChange($event)"
          *ngIf="paginacion.data"></app-paginacion>
        <span *ngIf="!paginacion.data" class="text-primary"><h6>Aún no existen registros</h6></span>
      </div>
    </div>
  </div>
</div>

<!-- Modal Registrar -->
<div class="modal fade" id="RegistroGradoEstudioModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="RegistroGradoEstudioModalLabel">Nuevo Grado de Estudio</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-12">
          <form ngNativeValidate #fnuevo="ngForm">
            <div class="form-group">
              <label for="nombreGradoEstudio">Nombre :</label>
              <input ngModel name="nombre" id="nombreGradoEstudio" type="text" class="form-control" required/>
            </div>
            <div class="form-group">
              <label for="descripcionGradoEstudio">Descripción :</label>
              <input ngModel name="descripcion" id="descripcionGradoEstudio" type="text" class="form-control" />
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-secondary" (click)="limpiar(fnuevo)" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="registrar()">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Modificar -->
<div class="modal fade" id="ModificarGradoEstudioModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModificarGradoEstudioModalLabel">Editar Grado de Estudio</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-12">
          <form #fmodificar="ngForm" ngNativeValidate>
            <input [ngModel]="gradoestudio.id" name="id" type="hidden"/>
            <div class="form-group">
              <label for="nombreGE">Nombre :</label>
              <input [ngModel]="gradoestudio.nombre" name="nombre" id="nombreGE" type="text" class="form-control" required/>
            </div>
            <div class="form-group">
              <label for="descripcionGE">Descripción :</label>
              <input [ngModel]="gradoestudio.descripcion" name="descripcion" id="descripcionGE" type="text" class="form-control" />
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="actualizar()">Guardar</button>
      </div>
    </div>
  </div>
</div>
